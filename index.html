				<div id="item-flip">
					<span>&#10559</span>
				</div>
								   				
				<div id="image-duo">
					<!-- front image, default display -->
	   				<img id="front" class="shirt-image" id="front" src="imgs/shirt-front.jpg">

				</div>
				
			</div>

				</div>

				</div>

				<div id="size">
					<span>XL</span>

						<p>M</p>
						<p>S</p>
					</div>
					<div id="tag2"></div>
				</div>

					</div>
					<div id="tag"></div>
				</div>

				<div id="shopping-cart">
					<i class="material-icons">add_shopping_cart</i>
				</div>
				
			</div>

			<div id="item-description">
